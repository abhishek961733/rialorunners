<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Runner Game with Logo</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html,body{width:100%;height:100%;overflow:hidden;font-family:sans-serif;background:#0b0f14;}
  canvas{display:block;}

  /* Score display */
  #score{
    position:absolute;
    top:16px;
    left:16px;
    font-size:24px;
    color:#00ffff;
    text-shadow:1px 1px 3px black;
  }
  #gameOver{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:36px;
    color:red;
    display:none;
    text-shadow:2px 2px 5px black;
    text-align:center;
  }

  /* RIALO logo */
  #logo{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:180px;
    height:180px;
    border-radius:50%;
    overflow:hidden;
    border:5px solid rgba(255,255,255,0.1);
    box-shadow:0 0 40px rgba(0,200,255,0.2), 0 0 60px rgba(0,255,255,0.1) inset;
    animation: rotateLogo 16s linear infinite;
  }
  #logo img{width:100%;height:100%;object-fit:cover;}
  @keyframes rotateLogo{
    0%{transform:translate(-50%,-50%) rotate(0deg);}
    100%{transform:translate(-50%,-50%) rotate(360deg);}
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="gameOver">Game Over! Press R to Restart</div>
<div id="logo">
  <img src="https://pbs.twimg.com/profile_images/1950265537784926208/qbjSWMDP_400x400.jpg" alt="RIALO Logo">
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// -------------------- Game Variables --------------------
let player = {
    x: 150,
    y: canvas.height - 150,
    width: 60,
    height: 80,
    color: '#ffcc00',
    dy: 0,
    gravity: 1.2,
    jumpForce: 20,
    grounded: true
};

let floatingElements = [];
const numElements = 40;
let gameSpeed = 6;
let score = 0;
let gameOver = false;

// Create floating background elements (anime-style particles)
for(let i=0;i<numElements;i++){
    floatingElements.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*30 +10,
        dy: Math.random()*1 + 0.2,
        dx: Math.random()*0.5 - 0.25,
        color: `rgba(0,200,255,${Math.random()*0.3+0.2})`
    });
}

// -------------------- Functions --------------------
function drawPlayer(){
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

// Draw floating background
function drawBackground(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    floatingElements.forEach(el=>{
        ctx.beginPath();
        ctx.arc(el.x,el.y,el.size,0,Math.PI*2);
        ctx.fillStyle = el.color;
        ctx.fill();
        el.x += el.dx;
        el.y += el.dy;
        // Wrap around screen
        if(el.y - el.size > canvas.height) el.y = -el.size;
        if(el.x - el.size > canvas.width) el.x = -el.size;
        if(el.x + el.size < 0) el.x = canvas.width + el.size;
    });
}

// Collision with floating elements (optional, just for effect)
function checkCollision(rect1, rect2){
    return (
        rect1.x < rect2.x + rect2.size &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.size &&
        rect1.y + rect1.height > rect2.y
    );
}

// Update game frame
function update(){
    if(gameOver) return;

    drawBackground();

    // Player physics
    player.dy += player.gravity;
    player.y += player.dy;
    if(player.y + player.height >= canvas.height - 70){
        player.y = canvas.height - 70 - player.height;
        player.dy = 0;
        player.grounded = true;
    }else{
        player.grounded = false;
    }

    drawPlayer();

    // Optional: Increase score based on time
    score += 0.05;
    document.getElementById('score').textContent = 'Score: ' + Math.floor(score);

    requestAnimationFrame(update);
}

// -------------------- Controls --------------------
window.addEventListener('keydown', (e)=>{
    if((e.code==='Space' || e.code==='ArrowUp') && player.grounded){
        player.dy = -player.jumpForce;
    }
    if(e.code==='KeyR' && gameOver){
        restartGame();
    }
});

function restartGame(){
    player.y = canvas.height - 150;
    player.dy = 0;
    score = 0;
    gameOver = false;
    document.getElementById('score').textContent='Score: 0';
    document.getElementById('gameOver').style.display='none';
    update();
}

// Start game
update();

</script>
</body>
</html>
